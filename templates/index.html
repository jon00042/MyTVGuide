
{% extends 'base.html' %}

{% block body %}

<div class="container">
    <div class="row">
        {% for show in session.shows %}
        <div class="col-3 border m-3">
            <img src="{{show['image_url']}}" alt="">
            <p class="text-center">{{show['title']}}</p>
            {% if session.user_id %}
            {% if (session['likes'])[show['show_id']] %}
            <a href="{{url_for('unlike',show_id=show['show_id'])}}">Unlike</a>
            {% else %}
            <a href="{{url_for('like',show_id=show['show_id'])}}">Like</a>
            {% endif %}
            {% endif %}
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
